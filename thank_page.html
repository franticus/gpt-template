<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Your Purchase!</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .thanks-container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .thanks-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
      }

      p {
        color: #666;
        margin-bottom: 20px;
      }

      .back-to-home {
        display: inline-block;
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }

      .back-to-home:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="thanks-container">
      <img
        src="./img/thanks.jpg"
        alt="Thank You for Your Purchase"
        class="thanks-image"
      />
      <h1>Thank You for Your Order!</h1>
      <p>
        Your order has been successfully placed. We appreciate your choice and
        hope that our furniture items will bring you joy.
      </p>
      <a href="index.html" class="back-to-home">Back to Home</a>
    </div>
  </body>
</html>
