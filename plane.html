<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <title>
      Aviator - веселые воздушные приключения с самолётиком на нашем сайте
    </title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Aviator - Отправьтесь в веселое путешествие в мир воздушных приключений с нашей игрой 'Авиатор'. Стреляйте и покоряйте небеса – играйте без регистрации, доступно для всех пользователей!"
    />
    <meta
      name="keywords"
      content="игры, мини-игры, воздушные приключения, Aviator, стреляющий самолётик, развлечения, захватывающие игры, весёлые шарики"
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <style>
      body {
        font-family: arial, sans-sheriff;
        text-align: center;
        background-color: #000;
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="inner">
      <canvas id="canvasMenu" height="500px" width="800px"></canvas>
      <canvas id="canvasBg" height="500px" width="800px"></canvas>
      <canvas id="canvasKomeet" height="500px" width="800px"></canvas>
      <canvas id="canvasSpeler" height="500px" width="800px"></canvas>
    </div>
    <div class="buttons">
      <div class="arrows">
        <button class="button Up">Up</button>
        <div class="leftRight">
          <button class="button left">Left</button>
          <button class="button Right">Right</button>
        </div>
        <button class="button Down">Down</button>
      </div>
      <button class="button Fire">Fire</button>
    </div>
    <script src="mainNoComments.js"></script>
