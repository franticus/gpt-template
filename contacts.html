<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Reflection - Contacts</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Reflection</h1>
        <nav>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
          <div class="burger-menu">&#9776;</div>
        </nav>
      </div>
    </header>

    <main>
      <section class="contacts-form-section">
        <div class="container">
          <h2>Contact Us</h2>
          <form action="thanks_form.php" method="post" id="form">
            <div class="name_mail">
              <div class="name">
                <label for="name">Name*</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="mail">
                <label for="email">Email*</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <label for="message">Message*</label>
            <textarea
              id="message"
              name="message"
              rows="6"
              placeholder="Message..."
              required
            ></textarea>
            <input type="checkbox" id="privacy-checkbox" required />
            <label for="privacy-checkbox"
              >I accept <a href="privacy.html">Privacy Policy</a></label
            >
            <button type="submit">Send</button>
          </form>
        </div>
      </section>

      <section class="contact-info-section">
        <div class="container">
          <h2>Contact Information</h2>
          <p>Email: info@reflection.com</p>
          <p>Phone: +1 123 456 789</p>
        </div>
      </section>

      <section class="location-map-section">
        <div class="container">
          <h2>Our Location</h2>
          <p>123 Street, City, Country</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2023 Reflection. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
