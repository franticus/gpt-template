<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Lucky Jet - Поднимитесь к богатству с захватывающими играми!</title>
    <meta
      name="description"
      content="Lucky Jet приглашает вас подняться к богатству с нашими захватывающими играми! Возьмите шанс, крутите барабаны и почувствуйте азарт выигрышей. Присоединяйтесь к волнению прямо сейчас для незабываемого игрового приключения!"
    />
    <meta
      name="keywords"
      content="Lucky Jet, онлайн, захватывающие игры, крупные выигрыши, игровое приключение, крутите и выигрывайте, захватывающие развлечения"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="game">
      <div class="jetFire" id="jetFire">
        <img src="./jet_nofire.png" id="jet" alt="Jet" />
        <div class="fire hide" id="fire"></div>
      </div>
      <div id="multiplier">Множитель: x1.0</div>
      <label for="betAmount">Ставка: </label>
      <input type="number" id="betAmount" />
      <button id="placeBetButton">Ваш рейт</button>
      <button id="playButton" disabled>Играть</button>
      <button id="cashoutButton" disabled>Забрать выигрыш</button>
      <div id="totalBalance">Общий счет: 1000</div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
